<div class="text-center mt-3">
    <h2>{{getTitle()}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        
            <div class="btn-group" role="group" aria-label="Order By">
                <input type="radio" class="btn-check" name="liked" id="liked"
                    [(ngModel)]="predicate" value="liked" (change)="loadLikes()" />
                <label class="btn btn-outline-primary" for="liked">Members I like</label>

                <input type="radio" class="btn-check" name="likedBy" id="likedBy"
                    [(ngModel)]="predicate" value="likedBy" (change)="loadLikes()" />
                <label class="btn btn-outline-primary" for="likedBy">Members who like me</label>

                <input type="radio" class="btn-check" name="mutual" id="mutual"
                    [(ngModel)]="predicate" value="mutual" (change)="loadLikes()" />
                <label class="btn btn-outline-primary" for="mutual">Mutual</label>
            </div>
        
    </div>

    <div class="row mt-3">
        @for(member of likesService.paginatedResult()?.items; track member.id){
            <div class="col-2">
                <app-member-card [member]="member"></app-member-card>
            </div>
        }
    </div>


    
<!-- collectionSize      total number of items (total items in table)-->
<!-- pageSize            items per page (# of pagination pages)-->
<!-- page                The current page.-->
<div class="d-flex justify-content-center">
    <ngb-pagination 
        class=" justify-content-center align-item-center justify-item-center" 
        [boundaryLinks]="true"
        [collectionSize]="likesService.paginatedResult()?.pagination!.totalItems"
        [pageSize]="likesService.paginatedResult()?.pagination!.itemsPerPage" 
        [page]="likesService.paginatedResult()?.pagination!.currentPage"
        (pageChange)='pageChanged($event)' 
        [maxSize]="likesService.paginatedResult()?.pagination!.totalItems"
        [rotate]="true" [ellipses]="true" />
</div>
</div>
