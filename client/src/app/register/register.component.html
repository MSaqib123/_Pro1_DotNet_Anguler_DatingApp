<form #registerForm="ngForm" (ngSubmit)="regsiter()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name = "username" [(ngModel)]="model.username" placeholder="Username">
        <label>User Name</label>
    </div>
    <div class="mb-3">
        <label for="">who is your favourit user?</label>
        <select class="form-select">
            @for(user of userFromHomeComponent(); track $index)
            {
                <option [value]="user.userName">{{user.userName}}</option>
            }
        </select>
    </div>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name = "password" [(ngModel)]="model.password" placeholder="Password">
        <label>User Password</label>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
